
<div class="search">
  <form #form="ngForm"  (submit)="onSubmit()">
    <input type="text" placeholder="Search city" name="city" 
    [(ngModel)] = "cityName">
  </form>
</div>

<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img src="../assets/img/extremeheat_456px.jpg" *ngIf="weatherData.main.temp> 15">
    <img src="../assets/img/Blue2Bhour2BFinland_by_Laurence2BNorah.jpg" *ngIf=" weatherData.main.temp < 15">
    <div class="wether-data">
      <div class="location"> {{weatherData.name}}</div>
      <div class="temperature">{{weatherData.main.temp | number : '1.0-0'}}°C</div>
    </div>
  </div>
  <div class="lower-data">
  <div class="more-info-label">
    More information
  </div>
  <div class="more-info-container">
    <div class="info-block">
      <div class="info-block-label">
        <img
          src="../assets/img/icons8-cold-48.png">
        <span> Min </span>
      </div>
      <div class="info-block-value">
        {{weatherData.main.temp_min | number : '1.0-0'}}°C
      </div>
    </div>

    <div class="info-block">
      <div class="info-block-label">
        <img src="../assets/img/thermometer.png ">
        <span> Max </span>
      </div>
      <div class="info-block-value">
        {{weatherData.main.temp_max | number : '1.0-0'}}°C
      </div>
    </div>

    <div class="info-block">
      <div class="info-block-label">
        <img src="../assets/img/icons8-humidity-64.png">
        <span> Humidity </span>
      </div>
      <div class="info-block-value">
        {{weatherData.main.humidity}}%
      </div>
    </div>

    <div class="info-block">
      <div class="info-block-label">
        <img src="../assets/img/download.png">
        <span> Wind </span>
      </div>
      <div class="info-block-value">
        {{weatherData.wind.speed}} km/h
      </div>
    </div>


  </div>
  </div>
</div>
